<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>

        <div class="container">

            <nav>
                <ul>

    <section class="login">
        <div class="container">
            <h1>Login</h1>
            <form action="">
                <div>
                    <div class="form-group">
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Senha">
                    </div>
                </div>
                
                <input type="submit" value="Esqueceu a senha?" class="btn-2">
                
                <div class="submit-container">
                    <input type="submit" value="Empresa" class="btn-1">
                    <input type="submit" value="Acessar" class="btn-1">
                </div>
                

            </form>
        </div>
    </section>
