<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../estilos/reset.css">
    <link rel="stylesheet" href="../estilos/login.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    
    <header>
        <div class="container">

            <nav>
                <ul>
                    <a href=""><img src="../imagens/Logo.png"></a>
                    <li><a href="descobrir.html">Descobrir</a></li>
                    <li><a href="">Minha Conta</a></li>
                    <li><a href="cadastro.html">Cadastrar</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>

        </div>

    </header>

    <section class="login">
        <div class="container">
            <h1>Login</h1>
            <form action="">
                <div>
                    <div class="form-group">
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="form-group password-group sus">
                        <input type="password" id="senha" placeholder="Senha">
                        <span class="password-icon"><i class="material-icons" id="olho" onclick="togglePassword()">visibility</i></span>
                    </div>
                </div>
                
                <input type="submit" value="Esqueceu a senha?" class="btn-2">
                
                <div class="submit-container">
                    <input type="submit" value="Empresa" class="btn-1">
                    <input type="submit" value="Acessar" class="btn-1">
                </div>
                

            </form>
        </div>
    </section>

    <script src="../script/script.js"></script>

</body>
</html>
